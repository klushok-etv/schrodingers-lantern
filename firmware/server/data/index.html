<!DOCTYPE html>
<html>

<head>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="logo"></div>
    <div class="container">
        <h1>Schrodingers lantern</h1>
        <p>status: <strong> Connecting... </strong></p>
        <p><button class="button" onclick="setState(1)">ON</button>
        <button class="button button2" onclick="setState(0)">OFF</button></p>
        <div class="colorBox inputContainer">
            <input type="color" name="color" id="solidColor" value="#B41f21">
            <p class="label" for="solidColor">Color</p>
        </div>
        <div class="slideContainer inputContainer">
            <input type="range" class="slider" id="brightness" name="brightness" min="0" max="100" value="0">
            <p class="label" for="brightness">brightness: <span id="brightness_percentage">0</span>%</p>
        </div>

    </div>
</body>

</html>
